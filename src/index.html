<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>Tip Calculator</h1>
        </header>
    </div>
    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text"
                   class="form-control"
                   id="txtBillAmt" />
        </div>
    </div>

    <div class="container">
        <ul class="list-group list-group-horizontal">
            <button type="button"
                    id="10"
                    class="list-group-item list-group-item-action list-group-item-dark">10%</button>
            <button type="button"
                    id="15"
                    class="list-group-item list-group-item-action list-group-item-dark">15%</button>
            <button type="button"
                    id="20"
                    class="list-group-item list-group-item-action list-group-item-dark">20%</button>
        </ul>
        You are tipping <message class="tipping-message"
                 id="msgTip"></message>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">
                Bill Amount: <message id="msgBillAmount"></message>
            </li>
            <li class="list-group-item">
                Tip Percentage: <message id="msgTipPercentage"></message>
            </li>
            <li class="list-group-item">
                Amount of tip: <message id="msgTipAmount"></message>
            </li>
            <li class="list-group-item"><i>
                    Total to be Paid: <message id="msgTotalPaid"></message>
                </i></li>
        </ul>
    </div>
</body>

</html>
